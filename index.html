    <div id="bandeau" ></div>    
    <div id="map" class="map"></div>
    <div id="tools" class="btn-group-vertical btn-group-sm" role="group" aria-label="true" >
        <button role="button" id="btn-zoomplus" href="#" onclick="ks.menuaction(event,'zoomplus');" title="Zoomer" class="btn btn-default" tabindex="104" accesskey="4">
             <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        <button role="button" id="btn-home" href="#" onclick="ks.menuaction(event,'home');" title="Accueil" class="btn btn-default" tabindex="104" accesskey="4">
             <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
        </button>
        <button role="button" id="btn-zoommoins" href="#" onclick="ks.menuaction(event,'zoommoins');" title="Dézoomer" class="btn btn-default" tabindex="104" accesskey="4">

        </button>

    <div id="content-title" style="display: none;">
        <h1></h1>
        <h3></h3>
    </div>
    <div id="content-legend" style="display: none;">
        <div id="legend-btn">
            <a onclick="$('#legend').toggle();" title="Afficher/masquer la légende">
                <span class="glyphicon glyphicon-list"></span>
            </a>
        </div>
        <div id="legend" style="display: none;">
            <div id="categories-legend"></div>
            <div id="layers-legend"></div>
        </div>
    </div>
    <div id="feature-info" class=""></div>    
    <div id="template" ></div>     
    <div  id="splash" style="display: none;"> 
        <div class="story-btn story-btn-next" style="opacity: 1;">
            <a class="btn btn-default" onclick="$('#splash').fadeOut();$('#content-title').show();">> </a>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"></h4>
          </div>
          <div class="modal-body">            
          </div>
        </div>
      </div>
    </div>
   <!-- IMAGE POPUP -->		
    <div id="imagepopup" class="modal fade" tabindex="-1" role="dialog" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body" >
                    <div class="row">
                        <figure class="col-md-12">
                            <img class="img-responsive center-block" src="img/nextButton.png" style="" alt="image">
                            <figcaption></figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- IFRAME POPUP -->		
    <div id="iframepopup" class="modal fade" tabindex="-1" role="dialog" >

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!-- PANEL SHARE -->		
    <div id="panel-share" class="modal fade" tabindex="-1" role="dialog" >
